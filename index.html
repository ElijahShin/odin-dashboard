<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-container">
          <button>
            <img src="./icons/magnify.svg" alt="Magnifying glass" class="icon">
          </button>
          <input type="text">
        </div>
        <div class="bell-container">
          <a href="##">
            <img src="./icons/notification.svg" alt="Notification bell" class="icon">
          </a>
          <a href="##">
            <img src="./icons/account-circle.svg" alt="Encircle Person" class="profile-icon-sm">
          </a>
          <h3>Morgan Oakley</h3>
        </div>
        <div class="greet-container">
          <img src="./icons/account-circle.svg" alt="Encircle Person" class="profile-icon-lg">
          <h5>Hi there,</h5>
          <h1>Morgan Oakley (@morgan)</h1>
        </div>
        <div class="btns-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>

      </header>
      <aside>
        <ul>
          <li class="logo-container">
            <img src="./icons/dashboard.svg" alt="Dashboard sign" class="logo">
            <h2>Dashboard</h2>
          </li>
          <li>
            <img src="./icons/home.svg" alt="Home" class="sidebar-icon">
            <h2>Home</h2>
          </li>
          <li>
            <img src="./icons/profile.svg" alt="Profile" class="sidebar-icon">
            <h2>Profile</h2>
          </li>
          <li>
            <img src="./icons/message.svg" alt="Messages" class="sidebar-icon">
            <h2>Messages</h2>
          </li>
          <li>
            <img src="./icons/clock.svg" alt="History" class="sidebar-icon">
            <h2>History</h2>
          </li>
          <li>
            <img src="./icons/notes.svg" alt="Notes" class="sidebar-icon">
            <h2>Tasks</h2>
          </li>
          <li>
            <img src="./icons/community.svg" alt="Communities" class="sidebar-icon">
            <h2>Communities</h2>
          </li>
          <li>
            <img src="./icons/cog.svg" alt="Cog" class="sidebar-icon">
            <h2>Settings</h2>
          </li>
          <li>
            <img src="./icons/help-box.svg" alt="Help box" class="sidebar-icon">
            <h2>Support</h2>
          </li>
          <li>
            <img src="./icons/shield-check.svg" alt="Shield Check" class="sidebar-icon">
            <h2>Privacy</h2>
          </li>
        </ul>
      </aside>
      <main>main content</main>
    </div>
  </body>
</html>
