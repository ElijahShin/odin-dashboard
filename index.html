<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <aside>

        <ul>
          <li class="logo-container">
            <img src="./icons/dashboard.svg" alt="Dashboard sign" class="logo">
            <h2>Dashboard</h2>
          </li>
          <li>
            <img src="./icons/home.svg" alt="Home" class="icon">
            <h2>Home</h2>
          </li>
          <li>
            <img src="./icons/profile.svg" alt="Profile" class="icon">
            <h2>Profile</h2>
          </li>
          <li>
            <img src="./icons/message.svg" alt="Messages" class="icon">
            <h2>Messages</h2>
          </li>
          <li>
            <img src="./icons/clock.svg" alt="History" class="icon">
            <h2>History</h2>
          </li>
          <li>
            <img src="./icons/notes.svg" alt="Notes" class="icon">
            <h2>Tasks</h2>
          </li>
          <li>
            <img src="./icons/community.svg" alt="Communities" class="icon">
            <h2>Communities</h2>
          </li>
          <li>
            <img src="./icons/cog.svg" alt="Cog" class="icon">
            <h2>Settings</h2>
          </li>
          <li>
            <img src="./icons/help-box.svg" alt="Help box" class="icon">
            <h2>Support</h2>
          </li>
          <li>
            <img src="./icons/shield-check.svg" alt="Shield Check" class="icon">
            <h2>Privacy</h2>
          </li>

      </aside>
      <main>main content</main>

</html>
